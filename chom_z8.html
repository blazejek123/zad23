<li>jakie mogą być cechy i wartości?

<textarea height=400 width=600>
1)Wstawia się zawsze w części nagłówkowej dokumentu (pomiędzy znacznikami <head> a </head>)

2)<head>
(...)
 <style type="text/css">
 /* <![CDATA[ */
 selektor1 { cecha: wartość; cecha2: wartość2... }
 selektor2 { cecha: wartość; cecha2: wartość2... }
 (...)
 /* ]]> */
 </style>
(...)
</head>

3)selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (tytuł), td (komórka tabeli) i inne

4)Jako "cecha" (w deklaracji stylu - powyżej) należy wpisać o jakie konkretnie atrybuty 
formatowania nam chodzi (opisane w kolejnych rozdziałach).
Natomiast jako wyraz "wartość" wpisujemy dokładną wartość atrybutu.
