<p>Chomicz<br>

 nauka ścisła oraz techniczna zajmująca się przetwarzaniem informacji,<br>

Chomicz<br>
Informatyka także zajmuje się rozwiązywaniem problemów obliczeniowych,<br>
 opisem procesów algorytmicznych oraz tworzeniem programów komputerowych<br>
 i częściowo sprzętu komputerowego (z wyłączeniem zagadnień materialnych i energetycznych)

 korzystającą z lub tworzącą maszyny obliczeniowe.

<div id="dlawszystkich_chomicz">

Teoretyczna informatyka (ang. theoretical computer science) ma ducha matematycznego i abstrakcyjnego,<br>
 ale motywację czerpie z praktycznych i codziennych obliczeń. Jej celem jest zrozumienie natury obliczeń,<br>
 w konsekwencji czego wprowadza ich coraz bardziej efektywne metody. Jest ona częścią matematyki i informatyki, <br>
która grupuje matematyczne podstawy informatyki. Jej najważniejsze obszary to teoria obliczeń,<br>
